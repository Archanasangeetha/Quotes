<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #quote-container {
            background-color: #c6c0ba;
            width: 120vmin;
            height: 40vmin;
            max-width: 37.5em;
            padding: 3em 2.5em;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 0.62em;
            box-shadow: 0 1.2em 2.5em rgba(0, 21, 44, 0.18);
          }
        #quote {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #author {
            font-style: italic;
        }
        #new-quote-button {


            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
            

    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote">Click the button to generate a random quote.</p>
        <p id="author"></p>
        <button id="new-quote-button">New Quote</button>
    </div>

    <script>
        const quotes = [
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "In the end, we will remember not the words of our enemies, but the silence of our friends.",
                author: "Martin Luther King Jr."
            },
            {
                text: "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.",
                author: "Ralph Waldo Emerson"
            },
            {
                text: "The only thing necessary for the triumph of evil is for good men to do nothing.",
                author: "Edmund Burke"
            }
        ];

        const quoteContainer = document.getElementById("quote-container");
        const quoteText = document.getElementById("quote");
        const authorText = document.getElementById("author");
        const newQuoteButton = document.getElementById("new-quote-button");

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            return randomQuote;
        }

        function displayQuote() {
            const randomQuote = getRandomQuote();
            quoteText.textContent = randomQuote.text;
            authorText.textContent = `- ${randomQuote.author}`;
        }

        newQuoteButton.addEventListener("click", displayQuote);

        // Display an initial quote
        displayQuote();
    </script>
</body>
</html>
